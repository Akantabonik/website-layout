<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container {

        height: 400px;
        display: flex;
        border: 2px dotted rgba(35, 112, 108, 0.925);
        justify-content: center;
        align-items: stretch;

    }

    .box {
        font-size: 3em;

        width: 200px;
        border: dashed 2px rgb(218, 15, 15);
    }

    #Box-2 {
        flex-grow: 1;
    }
</style>

<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div class="box">Box-1</div>
        <div id="Box-2" class="box">Box-2</div>

    </div>
</body>

</html>
